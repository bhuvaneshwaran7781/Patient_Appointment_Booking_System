<!DOCTYPE html>
<html lang="en"  xmlns:th="http://ThymeLeaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
   body {
  background: linear-gradient(135deg, #FFFFFF, #CCCCFF);/* White to a very light lavender/pale purple */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
    .main-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
 
    .hospital-name {
      font-size: 36px;
      font-weight: bold;
      color: #004085;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      flex: 1;
      text-align: center;
      margin-left: -16px;
    }
 
    .login-container {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9); /* Transparent white */
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
 
    .form-label {
      font-weight: bold;
      color: #004085;
    }
 
    .form-control {
      border: 1px solid #66ccff;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
 
    .btn-success {
      background: linear-gradient(135deg, #0066cc, #004085);
      border: none;
    }
 
    .btn-success:hover {
      background: linear-gradient(135deg, #004085, #002655);
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="hospital-name">Kodiyugam Hospital</div>
    <div class="login-container">
      <h2 class="text-center mb-4">Wellness Access</h2>
      <form th:action="@{/signIn}" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" required />
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
       <!-- Links Positioned Using Flexbox -->
        <div class="d-flex justify-content-between mt-3">
          <p><a th:href="@{/show}" class="text-primary">Create New Account</a></p>

        </div>
      </form>
    </div>
  </div>
 
 <div class="modal fade" id="errorModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ðŸš« "OOPs! We Couldnâ€™t Log You In.</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="errorText" class="text-danger"></p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var errorMessage = "[[${errorMessage}]]"; // Thymeleaf variable
    if (errorMessage && errorMessage !== 'null' && errorMessage !== '') {
      document.getElementById("errorText").textContent = errorMessage;
      var errorModal = new bootstrap.Modal(document.getElementById("errorModal"));
      errorModal.show();
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
